<!DOCTYPE HTML>
<html lang = "en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			BDSP
		</title>
		<meta charset = "UTF-8" />
		<style>

			path { 
			    stroke: steelblue;
			    stroke-width: 2;
			    fill: none;
			}
			.axis--y g.tick line{
				stroke: silver;

			}
			.axis path,
			.axis line {
			    fill: none;
			    stroke: grey;
			    stroke-width: 1;
			    shape-rendering: crispEdges;
			}
			.bar text {
				fill: black;
			}

		</style>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	
	<body>
		<nav class="navbar navbar-default">
			<a class="navbar-brand" href="#">Big Data For Small Places</a>
			<ul class="nav navbar-nav pull-xs-left">
				<li><a href="#">Garbage</a></li>
				<li><a href="#">Recycling</a></li>
				<li><a href="#">Municipal</a></li>
			</ul>
		</nav>
		<div class="container-fluid">
		<div id = "mainDiv" class="row">
			<div id ="visualizationDiv" class="col-sm-9">
				<div id="tabDiv" class="row">
					<div class="col-sm-12">
						<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#chartDiv">Chart</a>
						<li><a data-toggle="tab" href="#gMap">Map</a>
						<li><a data-toggle="tab" href="#employeeTab" onclick="getRunData()">Employees</a>
						</ul>
					</div>
				</div>
				<div class="tab-content">

		<!-- Displayed when chart tab selected -->
				<div id ="chartDiv" class="tab-pane active"></div>

		<!-- Displayed when map tab selected -->
				<div id="gMap" class="tab-pane embed-responsive embed-responsive-4by3">
					<iframe class="embed-responsive-item" id="gMaps" scrolling="no" src="https://www.google.com/fusiontables/embedviz?q=select+col4+from+1JFf3z0WVkO0RJOfWNnPvUJ3KFwtHg42Rm-Y3z-LJ&amp;viz=MAP&amp;h=false&amp;lat=41.74054140411736&amp;lng=-74.0814259472312&amp;t=1&amp;z=18&amp;l=col4&amp;y=2&amp;tmplt=4&amp;hml=KML">
					</iframe>
				</div>

		<!-- Displayed when employee tab selected -->

				<div id="employeeTab">
					<table class="table table-striped" id="employeeTable">
					</table>
				</div>
			</div>
				<div id ="summaryDiv"></div>	
			</div>
			<div id = "optionsDiv" class="col-sm-3">
				<div id = "settingsDiv" class="collapsible">
					<h3>Settings</h3>
						<form>
						<div class="form-group">
							<label for="startDate">Start Date</label>
							<input class="uiElement form-control" type = "date" id = "startDate">
						</div>
						<div class="form-group">
							<label for="endDate">End Date</label> 
							<input class="uiElement form-control" type = "date" id = "endDate">
						</div>
							<form>
								<div class="form-group">
									<label for="group">Group by</label>
									<select id="group" class="uiElement form-control">
										<option value="day">Day</option>
										<option value="week">Week</option>
										<option value="month">Month</option>
									</select>
								</div>
							</form>
							<div class="form-group">
								<label for="tippingFee">Tipping Fee ($/ton)</label>
								<input class="uiElement form-control" type = "number" id = "tippingFee">
							</div>	
						</form>
					<a href="#" onclick='selectChart(0)'>Totals</a>
					<br />
					<a href="#" onclick='selectChart(1)'>Running average</a>
				</div>
				<div id = "employeeDiv">
					<h4>Employees</h4>
					<form>
						<div id = "employeeCheckboxes"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
<!-- Javascript imports -->
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.js"></script>
<script type = "text/javascript" src = "Garbage.js"></script>
<script type = "text/javascript" src = "gMath.js"></script>
<script type = "text/javascript" src = "barGraph.js"></script>
<script type = "text/javascript" src = "lineGraph.js"></script>
<script type = "text/javascript" src = "gMaps.js"></script>
<!-- End Javascript imports -->

	</body>
</html>
