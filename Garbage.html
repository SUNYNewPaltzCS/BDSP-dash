<!DOCTYPE HTML>

<html lang = "en-US">
	<head>
		<title>
			Garbage Tracker
		</title>
		<base target = "_blank" />
		<meta charset = "UTF-8" />
		<link rel = "stylesheet" href = "Garbage.css" />
		<style> /* set the CSS */

			body { font: 12px Arial;}

			path { 
			    stroke: steelblue;
			    stroke-width: 2;
			    fill: none;
			}

			.axis path,
			.axis line {
			    fill: none;
			    stroke: grey;
			    stroke-width: 1;
			    shape-rendering: crispEdges;
			}

		</style>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	</head>
	
	<body onresize="d3refresh()">
		<div id = "mainDiv" class="row">
			<div id ="visualizationDiv" class="col-sm-8">
				<div id ="chartDiv"></div>
			</div>
			<div id ="summaryDiv" class="col-sm-2"></div>
			<div id = "optionsDiv" class="col-sm-2">
				<div id = "customizationDiv">
					<strong>LineChart Customization Options</strong><br /><br />
					Start Date: <input class="uiElement" type = "date" id = "startDate"><br /><br />
					End Date: <input class="uiElement" type = "date" id = "endDate"><br /><br />
					Tipping Fee ($/ton): <input class="uiElement" type = "number" id = "tippingFee">
				</div>
				<div id = "employeeDiv">
					<strong>Employees</strong><br />
					<div id = "employeeCheckboxes"></div>
				</div>
			</div>
		</div>
		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type = "text/javascript" src = "Garbage.js"></script>

	</body>
	
</html>
