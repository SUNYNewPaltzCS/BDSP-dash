		<style> /* set the CSS */

			body { font: 12px Arial;}

			path { 
			    stroke: steelblue;
			    stroke-width: 2;
			    fill: none;
			}
			.axis--y g.tick line{
				stroke: silver;

			}
			.axis path,
			.axis line {
			    fill: none;
			    stroke: grey;
			    stroke-width: 1;
			    shape-rendering: crispEdges;
			}
			.bar text {
				fill: black;
			}

		</style>

			<div id = "optionsDiv" class="col-sm-3">
				<div id = "customizationDiv">
					<strong>LineChart Customization Options</strong><br /><br />
					Start Date: <input class="uiElement" type = "date" id = "startDate"><br /><br />
					End Date: <input class="uiElement" type = "date" id = "endDate"><br /><br />
					Group by:
					<form>
						<select id="group" class="uiElement">
							<option value="day">Day</option>
							<option value="week">Week</option>
							<option value="month">Month</option>
						</select>
					</form>
					<a href="#" onclick='selectChart(0)'>Chart1</a>

					<div id = "employeeCheckboxes"></div>
				</div>
			</div>
