	<style>
		body {
			overflow: scroll;
		}
		#page-wrapper {
			overflow:scroll;
		}
		line-graph path {
			stroke: steelblue;
			stroke-width: 2;
			fill: none;
		}
		
		line-graph .axis--y g.tick line {
			stroke: silver;
		}
		
		line-graph .axis path,
		line-graph .axis line {
			fill: none;
			stroke: grey;
			stroke-width: 1;
			shape-rendering: crispEdges;
		}
		.bar text {
			fill: black;
		}
		
		.heading-big {
			font-size: 4em;
		}
		
		.heading-right-t {
			font-size: 2em;
			display: block;
		}
		
		.heading-right-b {
			font-size: 1em;
			display: block;
		}
		
		.img-nav {
			width: 90%;
			height: auto;
			display: block;
			margin: auto;
			padding: 8px 4px;
			border-radius: 125px;
		}
	</style>
