	<style>
		path {
			stroke: steelblue;
			stroke-width: 2;
			fill: none;
		}
		
		.axis--y g.tick line {
			stroke: silver;
		}
		
		.axis path,
		.axis line {
			fill: none;
			stroke: grey;
			stroke-width: 1;
			shape-rendering: crispEdges;
		}
		
		.bar text {
			fill: black;
		}
	</style>
