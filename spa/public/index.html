	<script type="text/javascript">
		angular.module('app', ['ngRoute', 'deisingj1.directives'])
			.config(function($routeProvider) {
				$routeProvider.
				when('/runs', {
					templateUrl: 'views/runs-index.html',
					controller: 'runsController',
					controllerAs: 'vm'
				}).
				when('/employees', {
					templateUrl: 'views/emp-index.html',
					controller: 'employeesController',
					controllerAs: 'vm'
				}).
				when('/summary', {
					templateUrl: 'views/summary-index.html',
					controller: 'summaryController',
					controllerAs: 'vm'
				}).
				when('/assign', {
					templateUrl: 'views/assign-index.html',
					controller: 'assignController',
					controllerAs: 'vm'
				}).
				otherwise({
					redirectTo: '/'
				});

			});
			

	</script>
		<script type="text/javascript" src="directives/jdir.js"></script>
		<script type="text/javascript" src="controllers/assign.js"></script>
		<script type="text/javascript" src="controllers/runs.js"></script>
		<script type="text/javascript" src="controllers/employees.js"></script>
